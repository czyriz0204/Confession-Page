<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be Mine?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #e75480;
      font-size: 2.5em;
      margin: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      margin: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #d3d3d3;
      color: black;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    #messages {
      margin-top: 40px;
      color: #e75480;
      font-size: 1.3em;
      line-height: 1.6;
      max-width: 80%;
      z-index: 1;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Mac Lenar Bringuela, will you be mine? ðŸ’–</h1>

  <button class="btn yes" onclick="showMessages()">Yes</button>
  <button class="btn no" id="noButton">No</button>

  <div id="messages"></div>
  <div class="footer">From: Dev ðŸ’Œ</div>

  <script>
    const noBtn = document.getElementById("noButton");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Trigger dodge on hover (desktop)
    noBtn.addEventListener("mouseover", moveNoButton);

    // Trigger dodge on click/tap (mobile)
    noBtn.addEventListener("touchstart", moveNoButton);

    const messages = [
      "Aww! You said YES! ðŸ˜­ðŸ’–",
      "You have no idea how happy I am right now!",
      "You're everything I've ever hoped for ðŸŒŸ",
      "I promise to always make you smile ðŸ˜Š",
      "This is the start of something beautiful ðŸ’‘",
      "I love you, Mac Lenar Bringuela ðŸ’—"
    ];

    function showMessages() {
      let i = 0;
      const messageBox = document.getElementById("messages");
      messageBox.innerHTML = "";

      const interval = setInterval(() => {
        if (i < messages.length) {
          messageBox.innerHTML += `<p>${messages[i]}</p>`;
          i++;
        } else {
          clearInterval(interval);
        }
      }, 1500);
    }
  </script>

</body>
</html>
